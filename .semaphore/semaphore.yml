version: v1.0
name: Fluentd

execution_time_limit:
  hours: 4

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  secrets:
    - name: docker-hub
    # Mount the github SSH secret for pulling private repositories.
    - name: private-repo
    # Mount a secret for pulling images from GCR.
    - name: tigera-dev-ci-pull-credentials
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
       # set experimental for docker on semaphore vm to use `--squash` for building docker images
      - sudo bash -c 'echo "{\"experimental\":true}" >> /etc/docker/daemon.json'
      - sudo systemctl restart docker
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
      - git fetch --unshallow

blocks:
  - name: 'CI'
    dependencies: []
    task:
      jobs:
        - name: Run UT
          execution_time_limit:
            minutes: 60
          commands:
            - make ci

  - name: 'Push Images (non-PR builds only)'
    dependencies: ["CI"]
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      secrets:
        - name: google-service-account-for-gcr
      prologue:
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
      jobs:
        - name: Run CD
          execution_time_limit:
            minutes: 60
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - make cd CONFIRM=true

  - name: 'Push Windows Images (non-PR builds only)'
    dependencies: ["CI"]
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      secrets:
        - name: banzai-secrets
      prologue:
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login -u _json_key -p "$(cat ~/secrets/banzai-google-service-account.json)" https://gcr.io
          # Clone the process repo and provision Windows instances.
          - pushd .
          - git clone git@github.com:tigera/process.git ~/process
          - cd ~/process/testing/windows-instances
          - PREFIX=${SEMAPHORE_PROJECT_NAME}-${SEMAPHORE_WORKFLOW_ID} ./create-windows-instances.sh
          # Save windows-instances terraform.
          - tar cvzf ~/windows-tf.tar.gz -C ~/process/testing/windows-instances .
          - artifact push job --expire-in 2w ~/windows-tf.tar.gz
          - popd
      epilogue:
        always:
          commands:
            - cd ~/process/testing/windows-instances
            - PREFIX=${SEMAPHORE_PROJECT_NAME}-${SEMAPHORE_WORKFLOW_ID} ./create-windows-instances.sh -u
      jobs:
        - name: Run CD
          execution_time_limit:
            minutes: 60
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - export PROCESS_REPO=~/process/testing/windows-instances
            - CONFIRM=true .semaphore/windows-cd.sh

  - name: 'Push Windows Manifests (non-PR builds only)'
    dependencies:
      - "Push Windows Images (non-PR builds only)"
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      secrets:
        - name: banzai-secrets
      prologue:
        commands:
          # Correct permissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          # Login to docker in order to pull images.
          - docker login -u _json_key -p "$(cat ~/secrets/banzai-google-service-account.json)" https://gcr.io
      jobs:
        - name: Run CD
          execution_time_limit:
            minutes: 60
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - make push-windows-manifest CONFIRM=true
