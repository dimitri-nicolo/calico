version: v1.0
name: Kibana Docker Image

execution_time_limit:
  hours: 4

agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004

global_job_config:
  env_vars:
    - name: KIBANA_IMAGE_TAR_PATH
      value: /tmp/kibana-image
  secrets:
    - name: docker-hub
    # Mount the github SSH secret for pulling private repositories.
    - name: private-repo
    # Mount a secret for pulling images from GCR.
    - name: tigera-dev-ci-pull-credentials
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      # Correct permissions since they are too open by default:
      - chmod 0600 ~/.keys/*
      # Add the key to the ssh agent:
      - ssh-add ~/.keys/*
      # Login to docker in order to pull images.
      - docker login --username casey@tigera.io -u _json_key -p "$(cat /home/semaphore/tigera-dev-ci.json)" https://gcr.io
      - checkout
      - export KIBANA_IMAGE_INTERMEDIATE_CACHE_KEY=kibana-image-intermediate-${SEMAPHORE_GIT_SHA}

blocks:
  - name: Build Image
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - make build
            - make image # Test that the image builds correctly
            - >-
              export KIBANA_VERSION=$(jq -r '.version' kibana/package.json);
              if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then
                docker save -o ${KIBANA_IMAGE_TAR_PATH}-amd64.tar docker.elastic.co/kibana/kibana-ubi:${KIBANA_VERSION}-amd64;
                docker save -o ${KIBANA_IMAGE_TAR_PATH}-arm64.tar docker.elastic.co/kibana/kibana-ubi:${KIBANA_VERSION}-arm64;
                cache store ${KIBANA_IMAGE_INTERMEDIATE_CACHE_KEY}-amd64 ${KIBANA_IMAGE_TAR_PATH}-amd64.tar;
                cache store ${KIBANA_IMAGE_INTERMEDIATE_CACHE_KEY}-arm64 ${KIBANA_IMAGE_TAR_PATH}-arm64.tar;
                rm ${KIBANA_IMAGE_TAR_PATH}-*.tar;
              fi;

  - name: Push Images
    dependencies:
      - Build Image
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
      secrets:
        - name: google-service-account-for-gcr
      prologue:
        commands:
          # Login to docker in order to pull images.
          - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
      jobs:
        - name: Run CD
          matrix:
            - env_var: TESLA
              values:
                - "false"
                - "true"
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - cache restore ${KIBANA_IMAGE_INTERMEDIATE_CACHE_KEY}-amd64
            - docker load -i ${KIBANA_IMAGE_TAR_PATH}-amd64.tar
            - cache restore ${KIBANA_IMAGE_INTERMEDIATE_CACHE_KEY}-arm64
            - docker load -i ${KIBANA_IMAGE_TAR_PATH}-arm64.tar
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make cd CONFIRM=true; fi
