- name: app-policy
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/app-policy/', '/felix/', '/libcalico-go/lib/', '/licensing/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], branch_range: '${SEMAPHORE_GIT_COMMIT_RANGE}'})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd app-policy
    epilogue:
      always:
        commands:
          - test-results publish report
    jobs:
      - name: app-policy tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci

- name: app-policy - native arm64 runner
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/app-policy/', '/felix/', '/libcalico-go/lib/', '/licensing/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], branch_range: '${SEMAPHORE_GIT_COMMIT_RANGE}'})"
  dependencies:
    - app-policy
  task:
    agent:
      machine:
        type: s1-aws-arm64-2
    prologue:
      commands:
        - cd app-policy
    epilogue:
      always:
        commands:
          - test-results publish report
    jobs:
      - name: build binary
        commands:
          - ../.semaphore/run-and-monitor build-arm64.log make build arch=arm64
