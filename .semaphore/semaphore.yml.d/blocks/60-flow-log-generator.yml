- name: Flow log generator
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/test-tools/flow-log-generator/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd test-tools/flow-log-generator
    jobs:
      - name: Flow log generator
        commands:
          - ../../.semaphore/run-and-monitor make-ci.log make ci
