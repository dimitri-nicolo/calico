version: v1.0
name: Publish egress-gateway images
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  minutes: 60

global_job_config:
  env_vars:
    - name: DEV_REGISTRIES
      value: gcr.io/unique-caldron-775/cnx/tigera
  secrets:
    - name: docker-hub
    - name: google-service-account-for-gcr
  prologue:
    commands:
      - checkout
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always)
      - retry git fetch --unshallow
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
      - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH

blocks:
  - name: Publish egress-gateway images
    dependencies: []
    skip:
      when: "branch !~ '.+'"
    task:
      agent:
        machine:
          type: f1-standard-4
          os_image: ubuntu2204
      jobs:
        - name: Linux amd64
          commands:
            - make -C egress-gateway cd ARCHES=amd64 CONFIRM=true
  - name: Publish egress-gateway images - native arm64 runner
    dependencies: []
    skip:
      when: "branch !~ '.+'"
    task:
      agent:
        machine:
          type: s1-aws-arm64-2
      jobs:
        - name: Linux arm64
          commands:
            - make -C egress-gateway cd ARCHES=arm64 CONFIRM=true
  - name: Publish egress-gateway multi-arch manifests
    dependencies:
      - Publish egress-gateway images
      - "Publish egress-gateway images - native arm64 runner"
    skip:
      when: "branch !~ '.+'"
    task:
      jobs:
        - name: Linux multi-arch manifests
          commands:
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C egress-gateway push-manifests-with-tag CONFIRM=true; fi
