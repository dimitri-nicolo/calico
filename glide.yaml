package: github.com/projectcalico/node
import:
# Pin to the client_golang commit that changed NewProcessCollector(pid int, namespace string)
# to NewProcessCollector(opts ProcessCollectorOpts), because otherwise we get coreos/etcd's
# pin which is to an earlier point, and then all of our updated NewProcessCollector(...) calls
# fail to compile.  Ideally we'd be happy with >= 773f5027234d0b08adf766be34f55df2f312abf7,
# but I don't think glide allows that.
- package: github.com/prometheus/client_golang
  version: 773f5027234d0b08adf766be34f55df2f312abf7
- package: github.com/kelseyhightower/confd
  repo: git@github.com:tigera/confd-private.git
  version: a0c8b370d238a73616e293cb526d889dbd258401
  subpackages:
  - pkg/config
  - pkg/run
- package: github.com/projectcalico/felix
  repo: git@github.com:tigera/felix-private.git
  version: d69fb3c5f66d2305887721ea8886c66b5b6eefff
  subpackages:
  - daemon
- package: github.com/projectcalico/cni-plugin
  repo: git@github.com:tigera/cni-plugin-private.git
  version: a46c89f9c71b112dc0c966ed32d75e28ca63067a
- package: github.com/projectcalico/libcalico-go
  repo: git@github.com:tigera/libcalico-go-private.git
  version: d49a1c8f7699924e3593c64cc2a47a1ba87a9995
  subpackages:
  - lib/apiconfig
  - lib/apis/v3
  - lib/clientv3
  - lib/errors
  - lib/ipam
  - lib/logutils
  - lib/names
  - lib/net
  - lib/numorstring
  - lib/options
  - lib/upgrade/migrator
  - lib/upgrade/migrator/clients
# Use our fork, because v1.0.5 causes test breakages due to problems with our log formatting code,
# but other deps require newer version because of the SetOutput function. Our fork backports
# the missing stuff on top of v1.0.4.
- package: github.com/sirupsen/logrus
  repo: https://github.com/projectcalico/logrus
  version: v1.0.4-calico
- package: github.com/tigera/licensing
  repo: git@github.com:tigera/licensing
  vcs: git
  version: 8231bc0944780772f74f934d8982d22b6eea4b6f
  subpackages:
  - client
- package: k8s.io/apimachinery
  subpackages:
  - pkg/apis/meta/v1
- package: github.com/onsi/ginkgo
  subpackages:
  - extensions/table
- package: github.com/onsi/gomega
- package: k8s.io/api
  subpackages:
  - core/v1
- package: k8s.io/client-go
  version: v8.0.0
  subpackages:
  - kubernetes
  - tools/clientcmd
  - tools/clientcmd/api

# Micrsoft networking service shim library and dependencies.  Felix pins these
# but we also seem to pick them up at the wrong vesion via another route.
- package: github.com/Microsoft/go-winio
  version: 84b4ab48a50763fe7b3abcef38e5205c12027fac
- package: github.com/Microsoft/hcsshim
  version: 063ae4a83d78bdb93f76b18cc894c6342fa85c15

# Microsoft SDN libs.  We pull library files from this repo when building the Windows package.
- package: github.com/Microsoft/SDN
  version: 0d7593e5c8d4c2347079a7a6dbd9eb034ae19a44

# Need to set as version pulled in by some library pulled in does not work
# # with the version pulled in by libcalico-go for Masterminds/sprig
- package: github.com/imdario/mergo
  version: ~0.3.7

# CNI plugin overrides.

# A number of packages pull in x/sys but it's important that we get a recent one for the x/crypto package.
# Most notably, containernetworking/plugins wants a version from ~2 years ago.
# It should also be safe to take the latest here (it's generally just adding more symbols)
- package: golang.org/x/sys
  version: 1b2967e3c290b7c545b3db0deeda16e9be4f98a2
