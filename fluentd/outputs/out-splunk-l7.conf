  <store>
    @type splunk_hec
    protocol "#{ENV['SPLUNK_L7_PROTOCOL']}"
    hec_host "#{ENV['SPLUNK_L7_HEC_HOST']}"
    hec_port "#{ENV['SPLUNK_L7_HEC_PORT']}"
    hec_token "#{ENV['SPLUNK_L7_HEC_TOKEN']}"
    index "#{ENV['SPLUNK_L7_INDEX']}"
    sourcetype "#{ENV['SPLUNK_L7_SOURCETYPE']}"
    source "#{ENV['SPLUNK_L7_SOURCE']}"
    <format>
      @type json
    </format>
    <buffer>
      flush_mode interval
      flush_interval "#{ENV['SPLUNK_L7_FLUSH_INTERVAL']}"
      flush_thread_count "#{ENV['SPLUNK_L7_FLUSH_THREAD_COUNT']}"
    </buffer>
  </store>
