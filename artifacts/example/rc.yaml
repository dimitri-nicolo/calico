apiVersion: v1
kind: ReplicationController
metadata:
  name: calico-server
  namespace: calico
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: calico-server
        image: calico-k8sapiserver:latest
        imagePullPolicy: Never
        env:
          - name: ETCD_AUTHORITY
            value: "10.96.232.136:6666"
        args:
        - "--audit-log-path=/var/tmp/calico_audit.log"
        - "--storage-backend=etcd2"
        - "--etcd-servers=http://10.96.232.136:6666"
