apiVersion: v1
kind: ReplicationController
metadata:
  name: calico-server
  namespace: calico
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: calico-server
        image: calico-k8sapiserver:latest
        imagePullPolicy: Never
        args:
        - "--etcd-servers=http://localhost:2379"
      - name: etcd
        image: quay.io/coreos/etcd:v3.0.17