apiVersion: v1
kind: ReplicationController
metadata:
  name: calico-server
  namespace: calico
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: calico-server
        image: calico/k8sapiserver:latest
        imagePullPolicy: Never
        env:
          - name: DATASTORE_TYPE
            value: "kubernetes"
