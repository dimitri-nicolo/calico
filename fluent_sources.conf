<source>
  @type monitor_agent
  bind 127.0.0.1
  port 24220
</source>

<source>
  @type tail
  @id in_tail_flow_logs
  path "#{ENV['FLOW_LOG_FILE']}"
  read_from_head true
  pos_file "#{ENV['POS_DIR']}/flows.log.pos"
  tag flows
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<source>
  @type tail
  @id in_tail_dns_logs
  path "#{ENV['DNS_LOG_FILE']}"
  read_from_head true
  pos_file "#{ENV['POS_DIR']}/dns.log.pos"
  tag dns
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<source>
  @type tail
  path /var/log/calico/audit/tsee-audit.log
  read_from_head true
  pos_file "#{ENV['POS_DIR']}/tsee-audit.log.pos"
  tag audit.tsee
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%N%z
</source>

<source>
  @type tail
  path "#{ENV['KUBE_AUDIT_LOG']}"
  pos_file "#{ENV['KUBE_AUDIT_POS']}"
  tag audit.kube
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%N%z
</source>
