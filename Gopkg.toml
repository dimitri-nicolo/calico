# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "gopkg.in/square/go-jose.v2"
  revision = "cbf0fd6a984a4f8d5adfd38dc0dd8ef46f073ab7"

[[constraint]]
  branch = "master"
  name = "github.com/projectcalico/libcalico-go"
  source = "github.com/tigera/libcalico-go-private"

[[override]]
  revision = "73d903622b7391f3312dcbac6483fed484e185f8"
  name = "k8s.io/api"

[[override]]
  revision = "4972c8e335e32ab65ba45bde0a99c6544c8a8e4c"
  name = "k8s.io/apimachinery"

[[constraint]]
  branch = "calico"
  name = "github.com/projectcalico/go-yaml-wrapper"

[[constraint]]
  name = "github.com/spf13/cobra"
  revision = "19e54c4a2b8a78c9d54b2bed61b1a6c5e1bfcf6f"

[[constraint]]
  name = "github.com/spf13/pflag"
  revision = "4c012f6dcd9546820e378d0bdda4d8fc772cdfea"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.3.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  name = "github.com/kelseyhightower/envconfig"
  version = "1.3.0"

[prune]
  go-tests = true
  unused-packages = true
