apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cnx-apiserver
  namespace: kube-system
  labels:
    apiserver: "true"
    k8s-app: cnx-apiserver
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      apiserver: "true"
  template:
    metadata:
      name: cnx-apiserver
      namespace: kube-system
      labels:
        apiserver: "true"
        k8s-app: cnx-apiserver
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: cnx-apiserver
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- range $key, $value := .Values.imagePullSecrets }}
        - name: {{ $key }}
{{- end }}
{{- end }}
      containers:
      - name: cnx-apiserver
        image: {{.Values.apiserver.image}}:{{.Values.apiserver.tag}}
{{ tuple .Values.apiserver.resources | include "calico.resourceLimits" | indent 8 -}}
        args:
          - "--secure-port=5443"
{{- if eq .Values.platform "eks" }}
          - "--authentication-skip-lookup=true"
          - "--requestheader-client-ca-file=/code/certificates/requestheader-client-ca-file"
{{- end }}
          - "--audit-policy-file=/etc/tigera/audit/policy.conf"
          - "--audit-log-path=/var/log/calico/audit/tsee-audit.log"
        env:
{{- if .Values.apiserver.env }}
{{ toYaml .Values.apiserver.env | indent 10 }}
{{- end }}
{{- if eq .Values.datastore "etcd" }}
          - name: ETCD_ENDPOINTS
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_endpoints
          - name: DATASTORE_TYPE
            value: "etcdv3"
          # Location of the CA certificate for etcd.
          - name: ETCD_CA_CERT_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_ca
          # Location of the client key for etcd.
          - name: ETCD_KEY_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_key
          # Location of the client certificate for etcd.
          - name: ETCD_CERT_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_cert
        volumeMounts:
          - mountPath: /calico-secrets
            name: etcd-certs
{{- else if eq .Values.datastore "kubernetes" }}
          - name: DATASTORE_TYPE
            value: "kubernetes"
        volumeMounts:
{{- end }}
          - mountPath: /var/log/calico/audit
            name: var-log-calico-audit
          - mountPath: /etc/tigera/audit
            name: audit-policy-ee
{{- if eq .Values.platform "eks" }}
          - mountPath: /code/certificates/requestheader-client-ca-file
            name: requestheader-client-ca-file
            subPath: requestheader-client-ca-file
{{- end }}
          - mountPath: /code/apiserver.local.config/certificates
            name: apiserver-certs
        livenessProbe:
          httpGet:
            path: /version
            port: 5443
            scheme: HTTPS
          initialDelaySeconds: 90
          periodSeconds: 10
{{- if .Values.apiserver.runAsPrivileged }}
        securityContext:
          privileged: true
{{- end }}
      - name: cnx-queryserver
        image: {{.Values.queryserver.image}}:{{.Values.queryserver.tag}}
{{ tuple .Values.queryserver.resources | include "calico.resourceLimits" | indent 8 -}}
        env:
          # Set queryserver logging to "info"
          - name: LOGLEVEL
            value: "info"
{{- if eq .Values.datastore "etcd" }}
          - name: ETCD_ENDPOINTS
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_endpoints
          - name: DATASTORE_TYPE
            value: "etcdv3"
          # If you're using TLS enabled etcd uncomment the following.
          # Location of the CA certificate for etcd.
          - name: ETCD_CA_CERT_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_ca
          # Location of the client key for etcd.
          - name: ETCD_KEY_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_key
          # Location of the client certificate for etcd.
          - name: ETCD_CERT_FILE
            valueFrom:
              configMapKeyRef:
                name: calico-config
                key: etcd_cert
          # Sets Default Security Groups if tigera-aws-config exists
          - name: TIGERA_DEFAULT_SECURITY_GROUPS
            valueFrom:
              configMapKeyRef:
                name: tigera-aws-config
                key: default_sgs
                optional: true
          # Sets Pod Security Group if tigera-aws-config exists
          - name: TIGERA_POD_SECURITY_GROUP
            valueFrom:
              configMapKeyRef:
                name: tigera-aws-config
                key: pod_sg
                optional: true
        volumeMounts:
          - mountPath: /calico-secrets
            name: etcd-certs
{{- else if eq .Values.datastore "kubernetes" }}
          - name: DATASTORE_TYPE
            value: "kubernetes"
          # Sets Default Security Groups if tigera-aws-config exists
          - name: TIGERA_DEFAULT_SECURITY_GROUPS
            valueFrom:
              configMapKeyRef:
                name: tigera-aws-config
                key: default_sgs
                optional: true
          # Sets Pod Security Group if tigera-aws-config exists
          - name: TIGERA_POD_SECURITY_GROUP
            valueFrom:
              configMapKeyRef:
                name: tigera-aws-config
                key: pod_sg
                optional: true
{{- end }}
{{- if .Values.queryserver.env }}
{{ toYaml .Values.queryserver.env | indent 10 }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /version
            port: 8080
            scheme: HTTPS
          initialDelaySeconds: 90
          periodSeconds: 10
      volumes:
        # Volume for audit logs output
        - name: var-log-calico-audit
          hostPath:
            path: /var/log/calico/audit
            type: DirectoryOrCreate
        - name: audit-policy-ee
          configMap:
            name: audit-policy-ee
            items:
            - key: config
              path: policy.conf
{{- if eq .Values.datastore "etcd" }}
        # Mount in the etcd TLS secrets with mode 400.
        # See https://kubernetes.io/docs/concepts/configuration/secret/
        - name: etcd-certs
          secret:
            secretName: calico-etcd-secrets
{{- end }}
{{- if eq .Values.platform "eks" }}
        - name: requestheader-client-ca-file
          configMap:
            name: extension-apiserver-authentication
{{- end }}
        - name: apiserver-certs
          secret:
            secretName: cnx-apiserver-certs
