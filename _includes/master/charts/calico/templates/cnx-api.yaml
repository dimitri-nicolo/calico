# - It refers to the calico-config ConfigMap and calico-etcd-secrets Secret
#   from that file, so if you are not using the provided hosted Calico
#   manifest you must update references to those resources in this file.
# - Optionally update the cnx-apiserver-certs ConfigMap and caBundle in the
#   apiregistration section below to use your TLS certs for secure communication
#   between the Tigera Secure EE API server and Kubernetes API server.
{{- end }}

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: cnx-apiserver-certs
  namespace: kube-system
data:
{{- if or (or .Values.apiserver.tls.crt .Values.apiserver.tls.key) .Values.apiserver.tls.cabundle -}}
{{- $_ := required "Must specify all or none of apiserver crt, key, and cabundle" .Values.apiserver.tls.crt -}}
{{- $_ := required "Must specify all or none of apiserver crt, key, and cabundle" .Values.apiserver.tls.key -}}
{{- $_ := required "Must specify all or none of apiserver crt, key, and cabundle" .Values.apiserver.tls.cabundle -}}

{{- /* Used for docs site; don't encode values of the form <something in brackets> so we can
       output templates we expect the end user to fill in. */ -}}
{{- if hasPrefix "<" .Values.apiserver.tls.crt }}
  apiserver.crt: {{ .Values.apiserver.tls.crt }}
{{- else }}
  apiserver.crt: {{ .Values.apiserver.tls.crt | b64enc }}
{{- end -}}
{{- if hasPrefix "<" .Values.apiserver.tls.key }}
  apiserver.key: {{ .Values.apiserver.tls.key }}
{{- else }}
  apiserver.key: {{ .Values.apiserver.tls.key | b64enc }}
{{- end -}}
{{- else }}
  apiserver.crt: {{ $apicert.Cert | b64enc }}
  apiserver.key: {{ $apicert.Key | b64enc }}
{{- end }}
