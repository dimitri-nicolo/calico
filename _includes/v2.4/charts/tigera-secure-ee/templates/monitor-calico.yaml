apiVersion: apps/v1
kind: Deployment
metadata:
  name: intrusion-detection-controller
  namespace: calico-monitoring
  labels:
    k8s-app: intrusion-detection-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: intrusion-detection-controller
  template:
    metadata:
      labels:
        k8s-app: intrusion-detection-controller
    spec:
      serviceAccountName: intrusion-detection-controller
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- range $key, $value := .Values.imagePullSecrets }}
        - name: {{ $key }}
{{- end }}
{{- end }}
      containers:
      - name: controller
        image: {{ .Values.intrusionDetectionController.image }}:{{ .Values.intrusionDetectionController.tag }}
        livenessProbe:
          exec:
            command: ["/healthz", "liveness"]
          initialDelaySeconds: 5
        name: controller
        readinessProbe:
          exec:
            command: ["/healthz", "readiness"]
          initialDelaySeconds: 5
        env:
          - name: CLUSTER_NAME
            valueFrom:
              configMapKeyRef:
                name: tigera-es-config
                key: tigera.elasticsearch.cluster-name
{{- if eq $elasticMode "external" }}
          - name: ELASTIC_HOST
            valueFrom:
              configMapKeyRef:
                name: tigera-es-config
                key: tigera.elasticsearch.host
          - name: ELASTIC_PORT
            valueFrom:
              configMapKeyRef:
                name: tigera-es-config
                key: tigera.elasticsearch.port
          - name: ELASTIC_SCHEME
            valueFrom:
              configMapKeyRef:
                name: tigera-es-config
                key: tigera.elasticsearch.scheme
          - name: ELASTIC_USER
            valueFrom:
              secretKeyRef:
                name: elastic-ee-intrusion-detection
                key: username
          - name: ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elastic-ee-intrusion-detection
                key: password
          - name: ELASTIC_CA
            value: /certs/ca.pem
        volumeMounts:
          - name: certs
            mountPath: /certs
      volumes:
        - name: certs
          secret:
            optional: true
            items:
            - key: tigera.elasticsearch.ca
              path: ca.pem
            secretName: tigera-es-config
{{- else }}
          - name: ELASTIC_HOST
            value: elasticsearch-tigera-elasticsearch.calico-monitoring.svc.cluster.local
          - name: ELASTIC_PORT
            value: "9200"
          - name: ELASTIC_SCHEME
            value: "http"
{{- end }}

