{{- end }}
{{- if .Values.esCurator.env }}
{{ toYaml .Values.esCurator.env | indent 16 }}
{{- end }}
              volumeMounts:
                - name: elastic-ca-cert-volume
                  mountPath: /etc/curator/elastic
